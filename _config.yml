# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty

# Setup
title:               Poole
tagline:             The Jekyll Butler
url:                 http://jeapllc.github.io/
paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:
  url:
  email:

# Custom vars
version:             0.1
github:
  repo:              https://github.com/jeapllc/jeapllc.github.io
